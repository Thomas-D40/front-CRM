<header class="fixed-top">
  <span (click)="toggleNav()">
    <ng-container
      *ngIf="closeAside; then thenBlock; else elseBlock"
    ></ng-container>
  </span>

  <ng-template #thenBlock>
    <ng-content select=".tr-open"></ng-content>
  </ng-template>

  <ng-template #elseBlock>
    <ng-content select=".tr-close"></ng-content>
  </ng-template>

  <ng-content select=".tr-header"></ng-content>
</header>
<main [ngClass]="{ 'close-aside': closeAside }">
  <div class="shadow position-fixed"></div>
  <aside>
    <div class="scroller"><ng-content select=".tr-nav"></ng-content></div>
  </aside>
  <div class="page">
    <div class="contents">Content</div>
    <footer><ng-content select=".tr-footer"></ng-content></footer>
  </div>
</main>
